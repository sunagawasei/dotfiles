format = """
$git_branch\
$git_status\
$line_break\
$character\
$directory\
"""


[directory]
truncation_length = 10
truncate_to_repo = false
style = "#fafafa" # Geist background - primary text


[character]
success_symbol = "▲"
error_symbol = "▲"
vimcmd_symbol = "▲"
vimcmd_replace_one_symbol ="▲"
vimcmd_replace_symbol= "▲"
vimcmd_visual_symbol ="▲"

[time]
disabled = false
format = "[$time]($style) "
time_format = "%H:%M"
style = "#888888" # Geist secondary text


[git_branch]
format = "  [$symbol$branch]($style) "
style = "#fafafa" # Geist primary text - 柔らかい白
symbol = "\ue0a0"


[git_status]
style = "#f5a623" # Geist amber

[shell]
disabled = true

