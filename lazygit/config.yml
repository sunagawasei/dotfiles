gui:
  showGraph: "always"
  showBranchCommitGraph: true
  language: "ja"
  showIcons: true
  nerdFontsVersion: "3"

git:
  log:
    showGraph: "always"
    order: "topo-order"

  paging:
    colorArg: always
    pager: delta --dark --paging=never --line-numbers

  mainBranches:
    - main
    - master
