gui:
  showGraph: "always"
  showBranchCommitGraph: true
  language: "ja"  # 日本語に戻す
  showIcons: true
  nerdFontsVersion: "3"
  timeFormat: '02 Jan'
  shortTimeFormat: '15:04'
  showRandomTip: false  # ランダムなヒントを無効化してシンプルに
  showBottomLine: false  # ステータスバーを非表示にしてカラフルな要素を削除
  theme:
    # ボーダー色 - 視認性を改善
    activeBorderColor:
      - '#60A5FA'  # Blue 5 - より明るいブルーでコントラスト向上
      - bold
    inactiveBorderColor:
      - '#666666'  # Color 6 (Dark) - より明るいグレーで視認性向上
    
    # テキスト色
    optionsTextColor:
      - '#A3A3A3'  # Color 9 (Dark) - 落ち着いた色でカラフルさを抑制
    defaultFgColor:
      - '#FFFFFF'  # Color 10 (Dark) - デフォルトのテキスト色
    
    # 選択行の背景
    selectedLineBgColor:
      - '#334155'  # Gray 8 - より濃い背景でコントラスト向上
    
    # Git関連の色
    unstagedChangesColor:
      - '#FBBF24'  # Amber 5 - より明るいアンバーで視認性向上
    cherryPickedCommitFgColor:
      - '#60A5FA'  # Blue 5 - ボーダーと統一
    cherryPickedCommitBgColor:
      - '#1E293B'  # Gray 9 - より濃い背景
  
  # 著者色設定 - カラフルさを抑制
  authorColors:
    '*': '#A3A3A3'  # Color 9 (Dark) - すべての著者に統一された落ち着いた色

git:
  ignoreWhitespaceInDiffView: true
  log:
    showGraph: "always"
    order: "topo-order"

  paging:
    colorArg: always
    pager: delta --dark --paging=never --side-by-side --commit-decoration-style=none --commit-style=raw --file-decoration-style=none --syntax-theme=Nord

  mainBranches:
    - main
    - master

keybinding:
  commits:
    moveDownCommit: '<c-d>'
    moveUpCommit: '<c-u>'

