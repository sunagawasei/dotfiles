gui:
  showGraph: "always"
  showBranchCommitGraph: true
  language: "ja" # 日本語に戻す
  showIcons: true
  nerdFontsVersion: "3"
  timeFormat: '02 Jan'
  shortTimeFormat: '15:04'
  showRandomTip: false # ランダムなヒントを無効化してシンプルに
  showBottomLine: false # ステータスバーを非表示にしてカラフルな要素を削除
  theme:
    # ボーダー色 - 視認性を改善
    activeBorderColor:
      - '#60A5FA' # Blue 5 - より明るいブルーでコントラスト向上
      - bold
    inactiveBorderColor:
      - '#666666' # Color 6 (Dark) - より明るいグレーで視認性向上
    # テキスト色
    optionsTextColor:
      - '#A3A3A3' # Color 9 (Dark) - 落ち着いた色でカラフルさを抑制
    defaultFgColor:
      - '#FFFFFF' # Color 10 (Dark) - デフォルトのテキスト色
    # 選択行の背景
    selectedLineBgColor:
      - '#334155' # Gray 8 - より濃い背景でコントラスト向上
    # Git関連の色
    unstagedChangesColor:
      - '#FBBF24' # Amber 5 - より明るいアンバーで視認性向上
    cherryPickedCommitFgColor:
      - '#60A5FA' # Blue 5 - ボーダーと統一
    cherryPickedCommitBgColor:
      - '#1E293B' # Gray 9 - より濃い背景
  # 著者色設定 - カラフルさを抑制
  authorColors:
    '*': '#A3A3A3' # Color 9 (Dark) - すべての著者に統一された落ち着いた色
git:
  autoFetch: false # 自動fetchを無効化してパフォーマンス改善
  autoRefresh: true # 自動リフレッシュを有効化してgit操作を即座に反映
  fetchAll: false # git fetch --allを避けて必要なremoteのみ取得（パフォーマンス改善）
  ignoreWhitespaceInDiffView: true
  log:
    showGraph: "always"
    showWholeGraph: false # true → false: 全ブランチ表示を無効化（パフォーマンス改善）
    order: "topo-order"
  # 全ブランチ表示のカスタマイズ（--allを削除、-n 200で件数制限）
  branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium -n 200 {{branchName}} --"
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never --side-by-side --commit-decoration-style=none --commit-style=raw --file-decoration-style=none --syntax-theme=Nord
  mainBranches:
    - main
    - master
refresher:
  refreshInterval: 10 # リフレッシュ間隔（デフォルト値）
  fetchInterval: 300 # fetch間隔を延長（デフォルト60秒→300秒）
keybinding:
  commits:
    moveDownCommit: '<c-d>'
    moveUpCommit: '<c-u>'
    openLogMenu: '<c-g>' # Ctrl+Gでログメニューを開く（Karabinerとの競合回避）
