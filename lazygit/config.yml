gui:
  showGraph: "always"
  showBranchCommitGraph: true
  language: "ja" # 日本語に戻す
  showIcons: true
  nerdFontsVersion: "3"
  timeFormat: '02 Jan'
  shortTimeFormat: '15:04'
  showRandomTip: false # ランダムなヒントを無効化してシンプルに
  showBottomLine: false # ステータスバーを非表示にしてカラフルな要素を削除
  theme:
    # ボーダー色
    activeBorderColor:
      - '#5ABDBC' # Primary Accent (Teal Bright)
      - bold
    inactiveBorderColor:
      - '#29595C' # Border (Teal Dark)
    # テキスト色
    optionsTextColor:
      - '#CEF5F2' # Foreground
    defaultFgColor:
      - '#CEF5F2' # Foreground
    # 選択行の背景
    selectedLineBgColor:
      - '#31364C' # Panel Background (High Contrast)
    # Git関連の色
    unstagedChangesColor:
      - '#926894' # Purple Muted (Error/Delete)
    cherryPickedCommitFgColor:
      - '#5ABDBC' # Primary Accent
    cherryPickedCommitBgColor:
      - '#31364C' # Panel Background
  # 著者色設定
  authorColors:
    '*': '#586269' # Mid Gray
os:
  editPreset: "nvim-remote"  # eキー用：同じNeovimインスタンスで開く
  open: '[ -z "$NVIM" ] && open {{filename}} || nvim --server "$NVIM" --remote-tab {{filename}}'
git:
  autoFetch: true # 自動fetchを有効化
  autoRefresh: true # 自動リフレッシュを有効化してgit操作を即座に反映
  fetchAll: false # git fetch --allを避けて必要なremoteのみ取得（パフォーマンス改善）
  ignoreWhitespaceInDiffView: true
  log:
    showGraph: "always"
    showWholeGraph: true # git log --all を有効化（全ブランチ表示）
    order: "topo-order"
  # 全ブランチ表示のカスタマイズ（--allを削除、-n 200で件数制限）
  branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium -n 200 {{branchName}} --"
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never --side-by-side --commit-decoration-style=none --commit-style=raw --file-decoration-style=none --syntax-theme=Nord
  mainBranches:
    - main
    - master
refresher:
  refreshInterval: 1 # リフレッシュ間隔を短縮（外部変更の迅速な検出）
  fetchInterval: 60 # fetch間隔（デフォルト）
keybinding:
  commits:
    moveDownCommit: '<c-d>'
    moveUpCommit: '<c-u>'
    openLogMenu: '<c-g>' # Ctrl+Gでログメニューを開く（Karabinerとの競合回避）
