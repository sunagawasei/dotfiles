[metadata]
name = "Abyssal Teal"
version = "1.1.0"
created = "2026-02-03"
description = "Proportional theme based on image color distribution"

# 1. Backgrounds (Total ~74%)
# ---------------------------
# Dominant Dark Teal Black: #132018 (63.37%) -> Main Background
# Darkest Shadow:           #111E16 (4.06%)  -> Tab Bar / Gutter
# Dark Panel:               #1E2A2D (3.74%)  -> Active Tab / Status Line
# Panel/Selection:          #31364C (2.99%)  -> Selection / Popup

[core]
background = "#132018"        # 63.4% - Main Background
darkest_bg = "#111E16"        # 4.1% - Tab Bar, Gutter
panel_bg = "#1E2A2D"          # 3.7% - Status Line, Active Tab
selection_bg = "#31364C"      # 3.0% - Selection, Popups

# 2. Foreground / Text (Total ~9.6%)
# ----------------------------------
# Primary White/Cyan:       #CEF5F2 (6.91%) -> Main Text
# Secondary Cyan/White:     #A4E4E0 (2.67%) -> Heading / Bold

foreground = "#CEF5F2"        # 6.9% - Main Text
highlight = "#A4E4E0"         # 2.7% - Headings, Bold

# 3. Accents / UI Elements (Total ~16.4%)
# ---------------------------------------
# Teal Mid:                 #659D9E (2.65%) -> String / Normal Text
# Teal Dark (Border):       #29595C (2.58%) -> Borders / Separators
# Mid Gray:                 #586269 (2.51%) -> Comments / Inactive
# Teal Bright:              #5ABDBC (1.67%) -> Primary Accent (Function/Cursor)
# Blue/Gray:                #92A2AB (1.59%) -> Secondary Text
# Blue Light:               #ABB0CC (1.40%) -> Variables / Parameters
# Teal Green:               #4A8778 (1.21%) -> Success / Add
# Blue Muted:               #54688D (1.02%) -> Keywords
# Lavender:                 #CED5E9 (0.99%) -> Warning / Constants
# Purple Muted:             #926894 (0.64%) -> Error / Delete

border = "#29595C"            # 2.6% - Borders
mid_gray = "#586269"          # 2.5% - Comments
blue_gray = "#92A2AB"         # 1.6% - Added for validation

accent_primary = "#5ABDBC"    # 1.7% - Cursor, Focus
accent_secondary = "#659D9E"  # 2.7% - String, Info

