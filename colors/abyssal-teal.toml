blue = "#54688D"              # 1.0% (Blue Muted)
magenta = "#926894"           # 0.6% (Purple Muted)
cyan = "#659D9E"              # 2.7% (Teal Mid) - High frequency accent
white = "#ABB0CC"             # 1.4% (Blue Light)

bright_black = "#31364C"      # 3.0% (Panel/Selection)
bright_red = "#926894"        # 0.6%
bright_green = "#5ABDBC"      # 1.7% (Teal Bright) - Primary Accent
bright_yellow = "#CED5E9"     # 1.0%
